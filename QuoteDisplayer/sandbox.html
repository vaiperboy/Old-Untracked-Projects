<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">
  </head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-6">
      
                  <div class="text-center mb-4 pb-2">
                    <p class="font-weight-bold .animated .fadeIn .delay-1s" style="direction: rtl;">:قيل في حرف ال (م)</p>
                  </div>
                  <figure class="text-center mb-2">
                    <blockquote class="blockquote" style="display: none; direction: rtl;">
                      <p id="root" class="pb-0">
                        <script src="./dist/app-bundle.js"></script>
                      </p>
                    </blockquote>
                    <script type="text/javascript">
                        $(document).ready(function(){
                          $('.blockquote').fadeIn(1000);
                        })
                      </script>
                  </figure>
                  <div class="flex-w flex-c cd100 respon2">
                    <div class="flex-col-c wsize1 m-b-30">
                        <span class="l1-txt2 p-b-37 days">35</span>
                        <span class="m1-txt2 p-r-20">Days</span>
                    </div>
    
                    <span class="l1-txt2 p-t-15 dis-none-sm">:</span>
    
                    <div class="flex-col-c wsize1 m-b-30">
                        <span class="l1-txt2 p-b-37 hours">17</span>
                        <span class="m1-txt2 p-r-20">Hr</span>
                    </div>
    
                    <span class="l1-txt2 p-t-15 dis-none-sm">:</span>
    
                    <div class="flex-col-c wsize1 m-b-30">
                        <span class="l1-txt2 p-b-37 minutes">50</span>
                        <span class="m1-txt2 p-r-20">Min</span>
                    </div>
    
                    <span class="l1-txt2 p-t-15 dis-none-sm">:</span>
    
                    <div class="flex-col-c wsize1 m-b-30">
                        <span class="l1-txt2 p-b-37 seconds">39</span>
                        <span class="m1-txt2 p-r-20">Sec</span>
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="vendor/countdowntime/moment.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 2022,
			endtimeMonth: 8,
			endtimeDate: 31,
			endtimeHours: 0,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: "Africa/Tunis" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
